<div class="content-wrapper">
    <div class="content-body">
        <!-- loading result section -->
        <div class="row" ng-if="join.successMsg">
            <!-- Loading -->
            <div class="col-12">
                <div class="card bg-transparent shadow-none kb-header">
                    <!-- Verifying -->
                    <div class="card-body text-center">
                        <div class="mb-1" >
                            <img src="https://bestresources.s3.ap-south-1.amazonaws.com/profile/email-sent.png" width="294px" height="253px;">
                        </div>
                        <h1 class="mb-2 text-success kb-title">Wooh! ðŸŽ‰</h1>
                        <p class="mb-3">
                          {{ join.successMsg }}.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <section id="auth-login" class="row flexbox-container" ng-if="!join.successMsg">
            <div class="col-xl-12">
                <div class="card bg-authentication mb-0">
                    <div class="row m-0">
                        <!--login -->
                        <!-- Success Msg -->
                        <div class="col-md-12 col-12 px-0">
                            <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">

                                <div class="card-header pb-1">
                                    <div class="card-title">
                                        <h4 class="text-center mb-2">Welcome to the community.</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="alert bg-rgba-success alert-dismissible mb-2" role="alert" ng-if="join.action">
                                        <p class="mb-0">
                                            {{ join.action }}
                                        </p>
                                    </div>
                                    <form ng-submit="join.sendMagicLink(joinData)">
                                        <div class="form-group mb-50">
                                            <label class="text-bold-600">Email address</label>
                                            <input type="email" class="form-control" placeholder="Type your email here" ng-model="join.joinData.email" ng-disabled="join.loading" required>
                                        </div>
                                        <div class="form-group d-flex flex-md-row flex-column justify-content-between align-items-center">
                                            <div class="text-left">
                                                <div class="checkbox checkbox-sm">
                                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                    <label class="checkboxsmall" for="exampleCheck1"><small>Keep me logged in</small></label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Error Msg -->
                                        <div class="alert bg-rgba-danger alert-dismissible mb-2" role="alert" ng-if="join.errorMsg">
                                            <p class="mb-0">
                                                {{ join.errorMsg }}
                                            </p>
                                        </div>

                                        <button type="submit" class="btn btn-primary glow w-100 position-relative" ng-if="!join.loading">
                                            <i  class="bx bx-lock"></i>
                                            Send me magic link
                                            <i id="icon-arrow" class="bx bx-right-arrow-alt"></i>
                                        </button>
                                        <button class="btn btn-primary glow w-100 position-relative" type="button" ng-if="join.loading" disabled>
                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            &nbsp;&nbsp;Sending secure magic link
                                        </button>
                                    </form>

                                        <div class="divider-text text-uppercase text-muted"><small>or login with social accounts</small>

                                    </div> -->

                                    <div class="text-center"><small class="mr-25">Would like to explore?</small><a href="/"><small>Click here</small></a></div>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
